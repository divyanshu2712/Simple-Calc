<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="out">
        <input type="text" class="display" value="0">
        <div class="buttons">
            <button class="btn btn-org" data-num="-">-</button>
            <button class="btn btn-org" data-num="+">+</button>
            <button class="btn btn-org" data-num="*">*</button>
            <button class="btn btn-org" data-num="/">/</button>
            <button class="btn btn-primary" data-num="1">1</button>
            <button class="btn btn-primary" data-num="2">2</button>
            <button class="btn btn-primary" data-num="3">3</button>
            <button class="btn btn-primary" data-num="4">4</button>
            <button class="btn btn-primary" data-num="5">5</button>
            <button class="btn btn-primary" data-num="6">6</button>
            <button class="btn btn-primary" data-num="7">7</button>
            <button class="btn btn-primary" data-num="8">8</button>
            <button class="btn btn-primary" data-num="9">9</button>
            <button class="btn btn-primary" data-num="0">0</button>
            <button class="btn btn-primary" data-num=".">.</button>
            <button class="btn btn-equal" data-num="=">=</button>
            <button class="btn btn-clear" data-num="clear">C</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
